        const App = () => {
            const [cart, setCart] = React.useState([]);
            const [searchTerm, setSearchTerm] = React.useState('');
            const [category, setCategory] = React.useState('All');
            const [sortBy, setSortBy] = React.useState('name-asc');
            const [showEmailModal, setShowEmailModal] = React.useState(false);
            const [showCartModal, setShowCartModal] = React.useState(false);
            const [formData, setFormData] = React.useState({
                senderName: '',
                senderContact: '',
                senderOrg: '',
                senderPlace: ''
            });

            const categories = ['All', ...new Set(itemsData.map(item => item.category))];

            const filteredItems = itemsData
                .filter(item => 
                    item.item.toLowerCase().includes(searchTerm.toLowerCase()) &&
                    (category === 'All' || item.category === category)
                )
                .sort((a, b) => {
                    if (sortBy === 'name-asc') return a.item.localeCompare(b.item);
                    if (sortBy === 'name-desc') return b.item.localeCompare(a.item);
                    if (sortBy === 'price-asc') return a.price - b.price;
                    if (sortBy === 'price-desc') return b.price - a.price;
                    return 0;
                });

            const addToCart = (item, quantity) => {
                if (quantity > 0) {
                    setCart([...cart, { ...item, quantity }]);
                } else {
                    alert('Please enter a valid quantity.');
                }
            };

            const updateCartBar = () => {
                return cart.reduce((sum, item) => sum + item.quantity, 0);
            };

            const handleShare = (item) => {
                const shareText = `Check out ${item.item} from Gasdaniel Company! Price: ${item.price.toLocaleString('en-US', { minimumFractionDigits: 2 })}`;
                const shareUrl = window.location.href;
                if (navigator.share) {
                    navigator.share({
                        title: item.item,
                        text: shareText,
                        url: shareUrl
                    }).catch(console.error);
                } else {
                    const mailtoLink = `mailto:?subject=${encodeURIComponent(item.item)}&body=${encodeURIComponent(shareText + '\n' + shareUrl)}`;
                    window.location.href = mailtoLink;
                }
            };

            const handleFormChange = (e) => {
                setFormData({ ...formData, [e.target.id]: e.target.value });
            };

            const handleSubmitOrder = () => {
                const { senderName, senderContact, senderOrg, senderPlace } = formData;
                if (!senderName || !senderContact || !senderOrg || !senderPlace) {
                    alert('Please fill in all fields.');
                    return;
                }
                const cartText = cart.map(item => `${item.item}: ${item.quantity} x ${item.price.toLocaleString('en-US', { minimumFractionDigits: 2 })} = ${(item.price * item.quantity).toLocaleString('en-US', { minimumFractionDigits: 2 })}`).join('\n');
                const subject = 'Order from Gasdaniel Company Catalog';
                const body = `Order Details:\n\nSender Name: ${senderName}\nSender Contact: ${senderContact}\nOrganization: ${senderOrg}\nPlace: ${senderPlace}\nDate: ${new Date().toLocaleDateString()}\n\nCart Contents:\n${cartText}\n\nTotal Items: ${cart.reduce((sum, item) => sum + item.quantity, 0)}\nTotal Price: ${cart.reduce((sum, item) => sum + (item.price * item.quantity), 0).toLocaleString('en-US', { minimumFractionDigits: 2 })}`;
                const mailtoLink = `mailto:order.gasdanielcompany@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                window.location.href = mailtoLink;
                setShowEmailModal(false);
                setFormData({ senderName: '', senderContact: '', senderOrg: '', senderPlace: '' });
            };

            React.useEffect(() => {
                const loading = document.getElementById('loading');
                const root = document.getElementById('root');
                setTimeout(() => {
                    loading.classList.add('hidden');
                    setTimeout(() => {
                        loading.style.display = 'none';
                        root.classList.remove('hidden');
                        document.body.style.overflow = 'auto';
                    }, 500);
                }, 2000);
            }, []);

            return (
                <div className="min-h-screen bg-gradient-to-br from-gray-100 to-blue-200">
                    {/* Navigation */}
                    <nav className="bg-gradient-to-r from-blue-900 to-blue-700 text-yellow-400 p-4">
                        <div className="container mx-auto flex justify-between items-center">
                            <div className="flex items-center">
                                <img src="assets/img/logo.png" alt="Gasdaniel Logo" className="h-10 mr-2" />
                                <span className="text-xl font-bold">Gasdaniel Company</span>
                            </div>
                            <div className="space-x-4">
                                <a href="index.html" className="hover:text-white">Home</a>
                                <a href="products.html" className="hover:text-white">Products</a>
                                <a href="about.html" className="hover:text-white">About Us</a>
                                <a href="index.html#contact" className="hover:text-white">Contact</a>
                            </div>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <div className="container mx-auto p-6">
                        <div className="flex items-center mb-6">
                            <h1 className="text-3xl font-bold text-blue-900">Product Catalog</h1>
                        </div>

                        {/* Filters and Search */}
                        <div className="flex flex-col md:flex-row justify-between mb-6 gap-4">
                            <input
                                type="text"
                                placeholder="Search items..."
                                className="p-3 rounded-full border-2 border-gray-300 focus:border-yellow-400 focus:outline-none w-full md:w-1/3"
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                            />
                            <select
                                className="p-3 rounded-full border-2 border-gray-300 focus:border-yellow-400 focus:outline-none"
                                value={category}
                                onChange={(e) => setCategory(e.target.value)}
                            >
                                {categories.map(cat => (
                                    <option key={cat} value={cat}>{cat}</option>
                                ))}
                            </select>
                            <select
                                className="p-3 rounded-full border-2 border-gray-300 focus:border-yellow-400 focus:outline-none"
                                value={sortBy}
                                onChange={(e) => setSortBy(e.target.value)}
                            >
                                <option value="name-asc">Name (A-Z)</option>
                                <option value="name-desc">Name (Z-A)</option>
                                <option value="price-asc">Price (Low to High)</option>
                                <option value="price-desc">Price (High to Low)</option>
                            </select>
                        </div>

                        {/* Product Grid */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {filteredItems.map((item, index) => (
                                <div key={index} className="bg-white rounded-lg shadow-lg p-4 hover:shadow-xl transition flex flex-row justify-between">
                                    <div>
                                    <img src={item.image} alt={item.item} className="w-36 h-36 object-cover rounded mb-4" />
                                    <h3 className="text-lg font-semibold text-blue-900">{item.item}</h3>
                                    <p className="text-gray-600">Category: {item.category}</p>
                                    </div>
                                    <div className="mt-2 flex flex-col">
                                    
                                    <p className="text-yellow-600 font-bold">{item.price.toLocaleString('en-US', { minimumFractionDigits: 2 })} TZS</p>
                                    <div className="flex flex-col gap-10 items-start mt-2">
                                    <div className="flex items-center mt-2">
                                        <input
                                            type="number"
                                            min="1"
                                            defaultValue="1"
                                            className="w-16 p-2 border rounded mr-2"
                                            id={`quantity-${index}`}
                                        />
                                        <button
                                            className="bg-yellow-400 text-blue-900 px-4 py-2 rounded hover:bg-yellow-500"
                                            onClick={() => addToCart(item, parseInt(document.getElementById(`quantity-${index}`).value))}
                                        >
                                            Add to Cart
                                        </button>
                                        </div>
                                        <div>
                                        <button
                                            className="ml-2 text-blue-900 flex hover:text-blue-700"
                                            onClick={() => handleShare(item)}
                                        >
                                            <i className="fas fa-share-alt"></i>
                                        </button>
                                        </div>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Cart Bar */}
                    <div className="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-gradient-to-r from-blue-900 to-blue-700 text-white p-4 rounded-full shadow-lg flex items-center gap-4">
                        <p>Total Items: <span>{updateCartBar()}</span></p>
                        <div className="flex gap-2">
                            <button
                                className="bg-yellow-400 text-blue-900 px-4 py-2 rounded-full hover:bg-yellow-500"
                                onClick={() => cart.length > 0 ? setShowEmailModal(true) : alert('Cart is empty!')}
                            >
                                Send Order
                            </button>
                            <button
                                className="bg-yellow-400 text-blue-900 px-4 py-2 rounded-full hover:bg-yellow-500"
                                onClick={() => cart.length > 0 ? setShowCartModal(true) : alert('Cart is empty!')}
                            >
                                View Cart
                            </button>
                        </div>
                    </div>

                    {/* Email Modal */}
                    {showEmailModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
                            <div className="bg-white p-6 rounded-lg max-w-md w-full max-h-[80vh] overflow-y-auto">
                                <h2 className="text-2xl font-bold text-blue-900 mb-4">Send Order</h2>
                                <p className="font-semibold mb-4">Please fill your details before sending your order</p>
                                <label className="block mb-2 font-semibold">Name</label>
                                <input
                                    type="text"
                                    id="senderName"
                                    placeholder="Your Name"
                                    className="w-full p-2 border rounded mb-4"
                                    value={formData.senderName}
                                    onChange={handleFormChange}
                                    required
                                />
                                <label className="block mb-2 font-semibold">Contact (Phone)</label>
                                <input
                                    type="text"
                                    id="senderContact"
                                    placeholder="Your Phone Number"
                                    className="w-full p-2 border rounded mb-4"
                                    value={formData.senderContact}
                                    onChange={handleFormChange}
                                    required
                                />
                                <label className="block mb-2 font-semibold">Organization</label>
                                <input
                                    type="text"
                                    id="senderOrg"
                                    placeholder="Your Organization"
                                    className="w-full p-2 border rounded mb-4"
                                    value={formData.senderOrg}
                                    onChange={handleFormChange}
                                    required
                                />
                                <label className="block mb-2 font-semibold">Place (Region and District)</label>
                                <input
                                    type="text"
                                    id="senderPlace"
                                    placeholder="Your Location"
                                    className="w-full p-2 border rounded mb-4"
                                    value={formData.senderPlace}
                                    onChange={handleFormChange}
                                    required
                                />
                                <div className="flex justify-center gap-4">
                                    <button
                                        className="bg-yellow-400 text-blue-900 px-4 py-2 rounded hover:bg-yellow-500"
                                        onClick={handleSubmitOrder}
                                    >
                                        Send Now
                                    </button>
                                    <button
                                        className="bg-gray-300 text-blue-900 px-4 py-2 rounded hover:bg-gray-400"
                                        onClick={() => setShowEmailModal(false)}
                                    >
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Cart Modal */}
                    {showCartModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
                            <div className="bg-white p-6 rounded-lg max-w-md w-full max-h-[80vh] overflow-y-auto">
                                <h2 className="text-2xl font-bold text-blue-900 mb-4">My Cart</h2>
                                <ul className="mb-4">
                                    {cart.map((item, index) => (
                                        <li key={index} className="border-b py-2">
                                            {item.item}: {item.quantity} x {item.price.toLocaleString('en-US', { minimumFractionDigits: 2 })} = {(item.price * item.quantity).toLocaleString('en-US', { minimumFractionDigits: 2 })}
                                        </li>
                                    ))}
                                </ul>
                                <p className="font-semibold">
                                    Total Price: {cart.reduce((sum, item) => sum + (item.price * item.quantity), 0).toLocaleString('en-US', { minimumFractionDigits: 2 })}
                                </p>
                                <div className="flex justify-center">
                                    <button
                                        className="bg-gray-300 text-blue-900 px-4 py-2 rounded hover:bg-gray-400"
                                        onClick={() => setShowCartModal(false)}
                                    >
                                        Close
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>

    <!-- Font Awesome for Share Icon -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

      
</body>
</html>
